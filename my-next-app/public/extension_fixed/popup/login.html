<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsUb - 로그인</title>
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2ecc71;
      --danger-color: #e74c3c;
      --text-color: #333;
      --light-gray: #f5f5f5;
      --border-color: #ddd;
    }
    
    body {
      font-family: 'Noto Sans KR', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: var(--text-color);
      width: 320px;
      height: 400px;
      overflow: hidden;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      height: 100%;
      box-sizing: border-box;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }
    
    .title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--primary-color);
    }
    
    .description {
      font-size: 14px;
      text-align: center;
      margin-bottom: 25px;
      color: #666;
      line-height: 1.4;
    }
    
    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
      max-width: 250px;
      margin-bottom: 15px;
    }
    
    .button img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
    
    .button-primary {
      background-color: var(--primary-color);
      color: white;
    }
    
    .button-outline {
      background-color: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-color);
    }
    
    .button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    
    .divider {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 250px;
      margin: 15px 0;
    }
    
    .divider-line {
      flex: 1;
      height: 1px;
      background-color: var(--border-color);
    }
    
    .divider-text {
      padding: 0 10px;
      color: #999;
      font-size: 12px;
    }
    
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
    
    .footer a {
      color: var(--primary-color);
      text-decoration: none;
    }
    
    #message {
      margin: 15px 0;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 13px;
      background-color: var(--light-gray);
      border-left: 3px solid var(--danger-color);
      color: var(--text-color);
      display: none;
      width: 100%;
      max-width: 250px;
      box-sizing: border-box;
    }
    
    #message.success {
      border-left-color: var(--secondary-color);
      display: block;
    }
    
    #message:not(:empty) {
      display: block;
    }
  </style>
  <script src="login.js" defer></script>
</head>
<body>
  <div class="container">
    <img src="../icons/icon-128.png" alt="WhatsUb 로고" class="logo">
    <h1 class="title">WhatsUb</h1>
    <p class="description">YouTube 영상의 자동 자막 및 번역 서비스에 로그인하세요</p>
    
    <div id="message"></div>
    
    <button id="googleLoginBtn" class="button button-primary">
      <img src="../assets/google-icon.svg" alt="Google"> 
      Google로 로그인
    </button>
    
    <div class="divider">
      <div class="divider-line"></div>
      <div class="divider-text">또는</div>
      <div class="divider-line"></div>
    </div>
    
    <button id="registerBtn" class="button button-outline">
      계정 만들기
    </button>
    
    <div class="footer">
      로그인에 문제가 있으신가요? <a href="mailto:support@whatsub.io">고객지원</a>
    </div>
  </div>
</body>
</html>
