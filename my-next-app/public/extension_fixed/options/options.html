<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsub 설정</title>
    <link rel="stylesheet" href="../styles/options.css">
</head>
<body>
    <div class="container">
        <h1>Whatsub 설정</h1>
        
        <section class="settings-section">
            <h2>자막 설정</h2>
            <div class="setting-item">
                <label for="fontsize">글자 크기</label>
                <input type="range" id="fontsize" min="12" max="32" value="16">
                <span id="fontsize-value">16px</span>
            </div>
            <div class="setting-item">
                <label for="font-color">글자 색상</label>
                <input type="color" id="font-color" value="#ffffff">
            </div>
            <div class="setting-item">
                <label for="background-color">배경 색상</label>
                <input type="color" id="background-color" value="#000000">
            </div>
            <div class="setting-item">
                <label for="background-opacity">배경 투명도</label>
                <input type="range" id="background-opacity" min="0" max="100" value="70">
                <span id="opacity-value">70%</span>
            </div>
        </section>

        <section class="settings-section">
            <h2>자동 번역 설정</h2>
            <div class="setting-item">
                <label for="auto-translate">자동 번역 활성화</label>
                <input type="checkbox" id="auto-translate">
            </div>
            <div class="setting-item">
                <label for="target-language">번역 대상 언어</label>
                <select id="target-language">
                    <option value="ko">한국어</option>
                    <option value="en">영어</option>
                    <option value="ja">일본어</option>
                    <option value="zh">중국어</option>
                </select>
            </div>
        </section>

        <section class="settings-section">
            <h2>음성 인식 설정</h2>
            <div class="setting-item">
                <label for="recognition-mode">인식 모드</label>
                <select id="recognition-mode">
                    <option value="online">온라인 (Whisper API)</option>
                    <option value="offline">오프라인 (브라우저 내장)</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="recognition-language">인식 언어</label>
                <select id="recognition-language">
                    <option value="auto">자동 감지</option>
                    <option value="ko">한국어</option>
                    <option value="en">영어</option>
                    <option value="ja">일본어</option>
                    <option value="zh">중국어</option>
                </select>
            </div>
        </section>

        <div class="button-group">
            <button id="save-settings" class="primary-button">설정 저장</button>
            <button id="reset-settings" class="secondary-button">기본값으로 초기화</button>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
