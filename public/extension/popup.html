<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatSub</title>
    <link href="popup.css" rel="stylesheet">
</head>
<body>
    <div id="popup-root">
        <header class="popup-header">
            <h1>WhatSub</h1>
        </header>
        <main class="popup-content">
            <div class="subtitle-controls">
                <button id="toggleSubtitle">자막 켜기/끄기</button>
                <div class="subtitle-sync">
                    <label for="syncAdjust">자막 싱크 조절:</label>
                    <input type="range" id="syncAdjust" min="-5000" max="5000" step="100" value="0">
                </div>
            </div>
            
            <div class="links-section">
                <h3>웹사이트 바로가기</h3>
                <div class="link-buttons">
                    <button id="helpButton" class="link-button">도움말</button>
                    <button id="loginButton" class="link-button">로그인</button>
                    <button id="signupButton" class="link-button">회원가입</button>
                    <button id="pricingButton" class="link-button">요금제</button>
                    <button id="termsButton" class="link-button">이용약관</button>
                </div>
            </div>
        </main>
        <footer class="popup-footer">
            <button id="openSettings">설정</button>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
